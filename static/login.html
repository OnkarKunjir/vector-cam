<!DOCTYPE html>
<html>
    <head>
        <title>VectorCam-Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>
        <span class="align-middle">
            <div id="intent_card" class="mx-auto container">
                <div class="row row-cols-2">
                    <div class="col" id="sign_in" onclick="click_effect(true)" onmouseover="hover_effect(true)" onmouseout="mouseout_effect(true)">Sign In</div>
                    <div class="col" id="sign_up" onclick="click_effect(false)" onmouseover="hover_effect(false)" onmouseout="mouseout_effect(false)">Sign Up</div>
                </div>
            </div>

            <br>

            <div id="login_card" class="mx-auto">
                <form action="../authenticate.php" method="POST">
                    <input type="hidden" value="sign_in" id="intent" name="intent">

                    <div class="row row-cols-2" id="sign_up_details">
                        <div class="form-group col">
                            <label for="f_name">First Name</label>
                            <input type="text" class="form-control" id="f_name" name="f_name">
                        </div>
                        <div class="form-group col">
                            <label for="l_name">Last Name</label>
                            <input type="text" class="form-control" id="l_name" name="l_name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mail_id">Email address</label>
                        <input type="email" class="form-control" id="mail_id" aria-describedby="emailHelp" name="mail_id" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </span>
        
    </body>



    <script>
        var s_in_set = true;
        document.getElementById("sign_in").style.transition = "ease-in-out 200ms";
        document.getElementById("sign_up").style.transition = "ease-in-out 200ms";
        document.getElementById("sign_up_details").style.display = "none";
        document.getElementById("f_name").required = false;
        document.getElementById("l_name").required = false;
        


        function click_effect(s_in){
            if(s_in){
                document.getElementById("intent").value = "sign_in";
                document.getElementById("sign_in").style.borderBottom = "solid";
                document.getElementById("sign_up").style.borderBottom = "unset";
                document.getElementById("sign_up_details").style.display = "none";
                document.getElementById("f_name").required = false;
                document.getElementById("l_name").required = false;
                s_in_set = true;
            }
            else{
                document.getElementById("intent").value = "sign_up";
                document.getElementById("sign_in").style.borderBottom = "unset";
                document.getElementById("sign_up").style.borderBottom = "solid";
                document.getElementById("sign_up_details").style.display = "flex";
                document.getElementById("f_name").required = true;
                document.getElementById("l_name").required = true;
                s_in_set = false;
            }
        }

        function hover_effect(s_in){
            if(s_in){
                document.getElementById("sign_in").style.borderBottom = "solid";
                document.getElementById("sign_up").style.borderBottom = "unset";
            }
            else{
                document.getElementById("sign_in").style.borderBottom = "unset";
                document.getElementById("sign_up").style.borderBottom = "solid";   
            }
        }

        function mouseout_effect(){
            document.getElementById("sign_up").style.borderBottom = "unset";
            document.getElementById("sign_in").style.borderBottom = "unset";
            if(s_in_set){
                document.getElementById("sign_in").style.borderBottom = "solid";
            } 
            else{
                document.getElementById("sign_up").style.borderBottom = "solid";   
            }
        }
        
        
    </script>

</html>
