<!DOCTYPE html>
<html>
    <head>
        <title>VectorCam-Login</title>
    </head>

    <body>
            <ul>
                <li onclick="set_signup()">sign up</li>
                <li onclick="set_signin()">sign in</li>
            </ul>
            <form action="../login.php" method="POST">
                <input type="hidden" value="sign_up" name="method" id="method">
                <input type="email" name="mail_id" placeholder="Email Address" required>
                <input type="text" name="phone_number" placeholder="Phone number" pattern="[0-9]{10}">
                <input type="password" name="password" placeholder="password"  required>
                <input type="submit" value="Sign Up">
            </form>
    </body>


    <script>
        function set_signin(){
            document.getElementById("method").value = "sign_in";
        }
        function set_signup(){
            document.getElementById("method").value = "sign_up";
        }

        
    </script>

</html>
